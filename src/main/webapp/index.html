<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laboratory work 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="input-bar">
    <div>
        <h2 id="operationName">Adding</h2>
    </div>
    <div id="input-field">
        <p>Sum</p>
        <input id="sum" type="number" min="0">
        <p>Date</p>
        <input type="date" id="date">
        <p>Type</p>
            <fieldset>
                <input type="radio" id="overheads" value="Overheads" name="type">Overheads
                <input type="radio" id="publicUtilities" value="PublicUtilities" name="type">Public utilities
                <input type="radio" id="education" value="Education" name="type">Education
                <input type="radio" id="phone" value="Phone" name="type">Phone
            </fieldset>
        <div>
            <button id="sendButton">Create</button>
        </div>
        <div>
            <button id="backToCreation">Back to create</button>
        </div>
    </div>
</div>
<div id="data-bar">
    <p>Receipts</p>
    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Sum</th>
                <th>Date</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody id="row-entities">
        </tbody>
    </table>
</div>
<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
